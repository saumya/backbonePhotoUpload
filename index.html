<!DOCTYPE html>
<head>
	<title>iClean</title>

	<link rel="stylesheet" href="assets/vendorLibs/foundation-5.4.7/css/normalize.css" />
	<link rel="stylesheet" href="assets/vendorLibs/foundation-5.4.7/css/foundation.css" />
    <script src="assets/vendorLibs/foundation-5.4.7/js/vendor/modernizr.js"></script>
	
</head>
<body>
<!-- need for Facebook API, else it will create one, which I do not want -->
<div id="fb-root"></div>

<!-- Application -->
	<div id="applicationContainer" class="container">
		<!-- Application -->
	</div>
	
	<!-- Begin : Templating -->
	<!-- Login/index page -->
	<script id="tpl_home" type="text/template">
		<div class="row">
			<div class="small-12 large-12 columns">
				<div class="panel">
				  <h5>Welcome.</h5>
				  <p>Sign in with your favorite service.</p>
				</div>
			</div>
		</div>
		<div id="idLoginPane" class="row"></div>
	</script>
	<!-- login Panel -->
	<script id="tpl_loginItemPane" type="text/template">
		<div class="small-4 large-4 columns">
			<div class="panel">
			  <h5><% print(title); %> </h5>
			  <p><% print(description); %></p>
			  <a id="<% print(btnId) %>" href="#" class="button expand [secondary success alert]">Login</a>
			</div>
		</div>
	</script>
	<!-- Logged in User Home -->
	<script id="tpl_home_loggedinUser" type="text/template">
		<div class="fixed">
			<nav class="top-bar" data-topbar role="navigation">
				<ul class="title-area">
				    <li class="name">
				      <h1>
				      	<a href="#index">user id = <% print(userID); %></a>
				      </h1>
				    </li>
				</ul>
				<section class="top-bar-section">
			    	<ul class="right">
				      <li class="active">
						<input type="file" id="fileElem" name="image_file" multiple accept="image/*" style="display:none" />	    
						<a href="#" id="id_fileSelect">Upload Image</a>
				      </li>
				    </ul>
			  	</section>
			</nav>
		</div>

		<div id="idImageHolder" class="row">
			
		</div>
	</script>
	<script id="tpl_image_pane" type="text/template">
		<div class="panel">
			<img src="<% print(imagePath); %>">
		</div>
	</script>

	<!-- End : Templating -->
	<!--
	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    -->
	<!-- initialise the application -->
	<script data-main="src/appMain.js" src="assets/js/require-2.1.15.js"></script>	
</body>
